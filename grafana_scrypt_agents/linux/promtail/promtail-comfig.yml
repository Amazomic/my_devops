server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://192.168.20.96:3100/loki/api/v1/push

scrape_configs:
  # Scrape logs from Docker containers
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
    pipeline_stages:
      - json:
          expressions:
            ts: timestamp
      - timestamp:
          source: ts
          format: RFC3339
      - drop:
          source: "log"
          expression: ".*invalid character.*"
    relabel_configs:
      - source_labels: ['__meta_docker_container_name']
        target_label: 'container'
      - target_label: 'host'
        replacement: "linux_agents.191:9080"
      - source_labels: ['__meta_docker_container_label_io_kubernetes_pod_namespace']
        action: replace
        target_label: 'namespace'
      - source_labels: ['__meta_docker_container_label_io_kubernetes_pod_name']
        action: replace
        target_label: 'pod'
